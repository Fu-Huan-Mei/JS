<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘移动div(问题：代码运行不起来）</title>
    <style type="text/css">
        #box1{
            width:200px;
            height:200px;
            background-color:chartreuse;
            position:absolute;
        }

    </style>
    <script type="text/javascript">
        //使div可以根据不同得方向键向不同得方向移动
        /*按左键：div向左移动；按右键，div向右移动*/
        window.onload = function(){
           //定义一个变量来保存speed表示移动的速度
                var speed = 10;
            //创建一个变量表示方向
            //修改dir来影响移动的方向
                var dir = 30;
            /*开启一个定时器，来控制div的移动速度*/
            setInterval(function(){
                 /*方法二*/
                 switch(dir){
                    case 37:
                        //alert("向左"); left值减小
                        box1.style.left = box1.offsetLeft - 10 + "px";
                        break;
                    case 39:
                        //alert("向右"); 
                        box1.style.left = box1.offsetLeft + 10 + "px";
                        break;
                    case 38:
                        //alert("向上");
                        box1.style.top = box1.offsetTop - 10 + "px";
                        break;
                    case 40:
                        //alert("向下");
                        box1.style.top = box1.offsetTop + 10 + "px";
                        break;
                }


            })
            // var box1 = document.getElementById("box1");
            //为document来绑定按键按下的事件？？
            document.onkeydown = function(event){
                event = event || window.event;
                
                //用户按了ctrl以后，速度加快
                if(event.ctrlKey){
                    speed = 50;
                };

                // console.log(event.keyCode);
                /*keyCode：37左 38上 39右 40下*/
                /*方法一*/
                // if(event.keyCode === 37){
                // }
               

            }
        }


    </script>
</head>
<body>
    <div id="box1"></div> 
</body>
</html>
