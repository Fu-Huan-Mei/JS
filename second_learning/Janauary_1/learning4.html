<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function(){
            /*键盘事件：onkeydown按键被按下；onkeyup按键被松开
            键盘事件一般都绑定给焦点的对象或是文档对象
对于onkeydown而言，事件会连续触发；当onkeydown连续触发时，第一次和第二次之间会间隔事件稍微长一点，其他会非常快
这种设计是为了防止误操作发生
            */
           document.onkeydown = function(event){
            event = event || window.event;
            /*可以通过keyCode来获取按键编码；通过它可以判断哪个键是否被按下*/
            // //先获取按键编码
            // console.log(event.keyCode);
            // //判断y是否被按下
            // if(event.keyCode === 89){
            //     console.log("y被按下");
            // };
            //判断y和ctrl是否同时被按下
            /*altKey ctrlKey shiftKey这三个用来判断alt ctrl 和shift是否同时被按下，
            如果按下则返回true，否则返回false*/
            if(event.keyCode === 89 && event.ctrlKey){
                console.log("ctrl和y被按下");
            };
           };
           document.onkeyup = function(){
            console.log("按键被松开");
           };
           //获取input
           var input = document.getElementsByTagName("input")[0];
           input.onkeydown = function(){
            //在文本框中不能输入数字，数字的keyCode是48~57
            //先判断用户输入的内容是什么
            event = event || window.event;
            if(event.keyCode >= 48 && event.keyCode <= 57){
                 /*在文本框中输入内容，属于onkeydown的默认行为；
            如果onleydown取消了默认行为，则输入的内容，不会出现在文本框*/
                return false;
            }
            console.log("按键被按下了");
           };
        }
    </script>
</head>
<body>
    <input type="text"/>

    
</body>
</html>
