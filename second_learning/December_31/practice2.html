<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div跟随鼠标移动（不怎么懂）</title>
    <style type="text/css">
        #box1{
            width:100px;
            height:100px;
            background-color: chartreuse;
            position:absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            /*div跟随鼠标移动*/
            //获取box1
            var box1 = document.getElementById("box1");
            //绑定鼠标移动事件
            document.onmousemove = function(event){
                //解决兼容问题
                event = event || window.event;
                //获取鼠标滚动条滚动的距离
    /*chrome认为滚动条是body的，可以通过body.srcollTop来获取
    但是其他浏览器认为滚动条是HTML的*/
                // var st = document.body.scrollTop;/*chrome*/
                // var st = document.documentElement.scrollTop;/*其他浏览器*/
                /*解决兼容问题*/
                var st = document.body.scrollTop||document.documentElement.scrollTop;
                var sl = document.body.scrollLeft||document.documentElement.scrollLeft;
                //获取鼠标的坐标
/*clientX和clientY用于获取鼠标在当前可见窗口的坐标，div的偏移量是相对于整个页面的坐标
pageX和pageY可以获取鼠标相对于当前页面的鼠标，但是不兼容IE8以及以下版本的浏览器*/
                var left = event.pageX;
                var top = event.pageY;
                // var left = event.clientX;
                // var top = event.clientY;
                
                //设置div的坐标（偏移量）
                box1.style.left = left + sl + "px";
                box1.style.top = top + st + "px";
            };
        }

    </script>
   
</head>
<body style="height:1000px">
    <div id="box1"></div>
    
</body>
</html>
