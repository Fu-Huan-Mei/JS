<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的绑定</title>
    <script>
            window.onload = function(){
                /*点击按钮以后弹出一个内容*/
                //获取按钮对象
                var btn01 = document.getElementById("btn01");
                //为按钮绑定第一个单击响应函数
                // btn01.onclick = function(){
                //     alert(1);
                // }
                // //为按钮绑定第二个单击响应函数
                // btn01.onclick = function(){
                //     alert(2);
                // }
                /*使用对象.事件=函数形式，只能同时为一个元素绑定一个响应函数，不能绑定多个；
                如果绑定多个，则后边会覆盖前边的*/
                /*addEventListener()通过该方法也可以为元素绑定响应函数
                参数：第一个：事件的字符串（不要on） 第二个：回调函数，当事件触发时，该函数会被调用 
                第三个：是否在捕获阶段触发事件，需要一个布尔值，一般都穿flase
                使用这种方式可以同时为一个元素的相同事件同时绑定多个响应函数，这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
                */
               /*其他浏览器*/
                // btn01.addEventListener("click",function(){
                //     alert(1);
                // },false);
                // btn01.addEventListener("click",function(){
                //     alert(2);
                // },false);
                // btn01.addEventListener("click",function(){
                //     alert(3);
                // },false);
                /*attachElement()方法IE8以下*/
                // btn01.attachElement("onclick",function(){
                //     alert(1);
                // });
                /*定义一个函数：为指定元素绑定响应函数，兼容性好
                参数：obj 要绑定事件的对象 eventStr事件的字符串  callback 回调函数*/
                // btn01.addEventListener("click",function(){
                //     alert(this);/*this是指绑定事件的对象*/
                // },false);
                // btn01.attachElement("onclick",function(){
                //     alert(this);/*this是指window*/
                // });

                /*这个函数没有听懂？？？？*/
                function bind(obj,eventStr,callback){
                    if(obj.addEventListener){
                         /*大部分浏览器兼容的方式*/
                        obj.addEventListener(eventStr,callback,false);
                    }else{
                        /*this是谁由调用方式决定
                        callback.call(obj)*/
                         /*IE8以下*/
                        obj.attachElement("on"+eventStr,function(){
                            //在匿名函数中调用回调函数
                            callback();
                        });
                    }; 
                };
                bind(btn01,"click",function(){
                    alert(1);
                });





            }
                                                                                                 
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>

    
</body>
</html>
