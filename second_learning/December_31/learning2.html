<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style type="text/css">
        #areaDiv{
            width:300px;
            height:150px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #showMsg{
            width:300px;
            height:50px;
            border: 1px solid black;
        }

    </style>
    <script type="text/javascript">
        window.onload = function(){
/*当鼠标在areaDiv中移动时在showMsg中显示鼠标的坐标*/
            // 获取两个div
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            /*onmousemove该事件将会在鼠标在元素中移动时被触发
            事件对象：当事件响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递给响应函数
            在事件对象中封装了当前时间相关的一切信息，比如鼠标的坐标，键盘按键按下，鼠标滚动的方向
            clientX可以获取鼠标指针的水平坐标
            clientY可以获取鼠标指针的垂直坐标
在IE8中，响应函数被触发时，浏览器不会传递事件对象；在IE8以及以下的浏览器中，是将事件对象作为window对象的属性保存的


            */
            areaDiv.onmousemove = function(event){
            /*解决浏览器的兼容问题方式一：*/
                if(!event){
                    event = window.event;
                };
                //  /*解决浏览器的兼容问题方式二：*/
                // event = event || window.event;
                var x = event.clientX;
                var y = event.clientY;
                // alert("x="+x+","+"y="+y)
                  // 在showMsg中显示鼠标的坐标
                showMsg.innerHTML = "x="+x+","+"y="+y;
            }

        };

    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>

    
</body>
</html>
