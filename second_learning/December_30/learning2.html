<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搞对象:DOM增删改查</title>
    <link rel="stylesheet" type="text/css" href="../December_29/css/normalize.css">
    <script type="text/javascript">
        window.onload = function(){
            /*1、创建一个"广州"节点，添加到#city下*/
            myClick("btn01",function(){
                //创建广州节点 <li>广州</li>
                //（1）创建li元素节点
                /*document.createElement()用于创建一个元素节点对象，需要一个标签名作为参数，
                将会根据该标签名来创建元素节点对象，并将创建好的对象作为返回值返回*/
                var li = document.createElement("li");
                //（2）创建广州文本节点
                /*document.createTextNode()用于创建一个文本节点对象，需要一个文本内容作为参数，
                将根据该内容创建文本节点，并将新的节点返回*/
                var gzText = document.createTextNode("广州");
                //（3）将gzText设置为li的子节点
                /*appendChild()向一个父节点中添加一个新的子节点
                用法：父节点.appendChild(子节点)*/
                li.appendChild(gzText);//只是添加到内存中，并未往页面中添加
                //（4）将li添加到city下
                //获取id为city的节点
                var city = document.getElementById("city");
                //将广州添加到city下
                city.appendChild(li);
            });

            /*2、将"广州"节点插入到#bj前面*/
            myClick("btn02",function(){
                //创建一个广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取#bj
                var bj = document.getElementById("bj");
                //获取city
                var city = document.getElementById("city");
                /*insertBefore()可以在指定的子节点前插入新的子节点  语法：父节点.insertBefore(新节点，旧节点)*/
                city.insertBefore(li,bj)
            });

            /*3、使用"广州"节点替换#bj节点*/
            myClick("btn03",function(){
                //创建一个广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取#bj
                var bj = document.getElementById("bj");
                //获取city
                var city = document.getElementById("city");
                /*父节点.repaceChild(新节点，旧节点) */
                //li是广州的父节点,广州是li的子节点
                //bj是city的子节点，city是bj的父节点
                city.replaceChild(li,bj);
            });

            /*4、删除#bj节点*/
            myClick("btn04",function(){
                //获取#bj
                var bj = document.getElementById("bj");
                /*方法一*/
                // //获取city
                // var city = document.getElementById("city");
                // /*removeChild()删除一个子节点
                // 语法：父节点.removeChild(子节点)*/
                // city.removeChild(bj);

                /*方法二*/
                bj.parentNode.removeChild(bj);
            });

            /*5、读取#city内的HTML代码*/
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            });

            /*6、设置#bj内的HTML代码*/
            myClick("btn06",function(){
                //获取#bj
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });

            /*7、向city中添加广州*/
            myClick("btn07",function(){
                //向city中添加广州
                var city = document.getElementById("city");
                /*使用innerHTML也可以完成DOM的增删改的操作，但是会更新全部的内容*/
                // city.innerHTML += "<li>广州</li>";

                /*推荐使用方式：一般会将两种方式结合使用*/
                //创建li
                var li = document.createElement("li");
                //向li中设置文本
                li.innerHTML = "广州";
                //将li添加到city中
                city.appendChild(li);
            });


        };
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnlist">
        <div><button id="btn01">创建一个"广州"节点，添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"广州"节点，添加到#city下</button></div>
    </div>
    
</body>
</html>
