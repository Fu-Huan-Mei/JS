<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script type="text/javascript">
        // prompt()函数,从键盘中输入成绩，返回值是str
        // 用户输入内容将会作为函数返回值返回，可以定义一个变量来接收该内容
        while(true){
            var score = prompt('请输入小明的期末成绩：');
            //判断用户输入的值是否合法
            if(score >= 0 && score <=100){
                //满足该条件则证明用户的输入合法，退出循环
                break;
            }
            alert('请输入有效的分数：');
        }
        if(score == 100){
            alert('宝马一辆！');
        }else if(score >= 80){
            alert('手机一部！');
        }else if(score >= 60){
            alert('参考书！');
        }else{
            alert('棍子一根！');
        };
    </script>
</head>
<body>
    
</body>
</html>
