<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
/*
1、文档对象模型(DOM)：
（1）文档：整个HTML网页
（2）对象：
（3）模型
2、节点
9（1）文档节点：整个HTML文档（#document)
1（2）元素节点：HTML文档中的HTML标签（标签名）
2（3）属性节点：元素的属性（属性名）
3（4）文本节点：HTML标签中的文本内容（#text）
3、事件：文档和浏览器窗口中发生的特定交互瞬间，交互行为
*/
window.onload = function(){
    alert('hello1!')
}
   
    </script>
    <style>

    </style>

</head>
<body>
<!--
    1、我们可以在事件对应的属性中设置一些js代码，当事件被触发时，这些代码就会执行
    2、浏览器加载页面顺序时：自上而下的顺序加载，读取到一行就运行一行，
    如果将script标签写到页面的上边，在代码执行时，页面还没有加载
    将JS代码编写到页面下边，就可以确保页面加载完成后再执行js代码
    3、onload事件会在整个页面加载完成后执行
-->

    <button id="btn" onclick="alert('讨厌，点我干嘛！');">我是一个按钮</button>
    <script type="text/javascript">
    //获取button对象
    var btn = document.getElementsById("btn");
    //绑定一个单击响应函数，这样事件被触发时，其对应的函数就会被调用
    //像这种为单击事件绑定的函数，称为单击响应函数（回调函数）
    btn.onclick = function(){
        alert("你还点~~");
    }
    //修改按钮的文字
    // btn.innerHTML = "I'm Button";
    // console.log(btn); -->

    </script>
    
</body>
</html>
