<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的捕获</title>
    <style>
        #box1{
            width:300px ;
            height:300px;
            background-color: aqua;
        }
        #box2{
            width:200px ;
            height:200px;
            background-color:blueviolet;
        }
        #box3{
            width:100px ;
            height:100px;
            background-color:chartreuse;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
/*1、事件的传播机制：在DOM中，事件的传播分为3个阶段
（1）捕获阶段：由祖先元素向目标元素进行事件的捕获，默认情况下，事件不能在捕获阶段触发
（2）目标阶段：触发事件的对象
（3）冒泡阶段：由目标元素向祖先元素进行事件的冒泡*/

        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");
/*2、事件的捕获：指事件由外向内传导；当元素触发事件后，会先从当前元素最大的祖先元素开始向当前元素进行事件的捕获；
如果希望在捕获阶段触发事件，可以将addEventListener()第三个参数设置为true；
但是不希望事件在捕获阶段触发，所以通常不设置第三个参数*/
        box1.addEventListener("click",event=>{    
            alert("1"+event.eventPhase);
        },true)
        box2.addEventListener("click",event=>{
/*3、event.eventPhase表示事件触发的阶段:0表示没有触发事件、1表示捕获阶段、2表示目标阶段、3白哦是冒泡阶段*/
            alert("2"+event.eventPhase);
        })//设置true就相当于关闭冒泡阶段

        box3.addEventListener("click",event=>{
            alert("3"+event.eventPhase);
        },true);
    </script>
</body>
</html>
