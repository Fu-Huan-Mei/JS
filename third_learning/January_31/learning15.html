        /*队列：
        1、本质：数据结构
        2、特点：先进先出
        消息队列
        1、消息队列-将要执行的函数
        （1）作用：负责存储将要执行的函数；
        （2）具体进程：当我们触发一个事件时，其响应函数并不是直接就添加到调用栈中（因为调用栈中
        可能存在一些未执行完的代码）；事件出触发后，JS引擎将事件响应函数插到消息队列中排队*/
        function fn(){
            let a = 10;
            let b= 20;

                console.log("fn2");
            }
            fn2();
            console.log("fn~~");

            }

            alert(222);
        }
    </script>
