<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM对象(浏览器对象模型)</title>
</head>
<body>
    <script>
        /*1、简介：浏览器对象模型；BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
        2、BOM对象
        （1）Window-代表浏览器窗口（全局对象）
        （2）Navigator-浏览器对象（用来识别浏览器）
        （3）Location-浏览器的地址栏信息
        （4）History-浏览器历史记录（控制浏览器的前进后退）
        （5）Screen-屏幕信息
        3、访问：BOM对象都是作为window对象的属性保存的，所以可以直接在JS中访问这些对象*/
    </script>
    
</body>
</html>
