<!DOCTYPE html>

    <title>调用栈-正在执行的函数(代码)的环境</title>
    <script>
        /*事件循环(event loop)
        1、函数在每次执行时，都会产生执行环境，执行环境负责存储函数执行时产生的一切数据*/
        function fn(){
            let a = 10;
            let b= 20;
            function fn2(){
                console.log("fn2");
            }
            fn2();
            console.log("fn~~");
        }
        fn();
//2、函数的执行环境：存储到一个堆栈
/*3、栈：
（1）含义：栈是一种数据结构；类似于数组，可以存储一组数据
（2）特点：后进先出*/      
/*4、调用栈(call stack)：负责存储函数的执行环境；当一个函数被调用时，它的执行环境会作为一个栈帧插入到栈顶，
函数执行完毕其栈帧会自动从栈中弹出*/
    </script>
