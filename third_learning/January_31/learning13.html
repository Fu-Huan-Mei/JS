<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <style>

    </style>
</head>
<body>
    <h1 id="num"></h1>
    <script>
        /*1、定时器：可以使代码在指定时间后执行
        2、设置方式：
（1）开启定时器：setTimeout():参数：第一个：回调函数（要执行的代码）；第二个：间隔的时间（毫秒）；
（2）关闭定时器：clearTimeout()：*/
        // const timer = setTimeout(()=>{
        //     console.log("我是定时器中的代码");
        // },300);
        // clearTimeout(timer);//关闭定时器
//（3）setInterval()
//功能：每间隔一段时间，代码就执行一次
//参数：第一个，回调函数（要执行的代码）；第二个，间隔时间（毫秒）
//关闭定时器：clearInterval()
    //    const t2 =  setInterval(()=>{
    //         console.log("哈哈");
    //     },3000)
    //     clearInterval(t2);//关闭定时器
        const numH1 = document.getElementById("num");
        let num =0;
        const t3 = setInterval(()=>{
            num++;
            numH1.textContent = num;
            if(num==10){
                clearInterval(t3);
            }
        },1000)//间隔1s执行一次代码
    </script>
</body>
</html>
