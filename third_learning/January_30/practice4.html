<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习四</title>
    <script>
        /*功能：全选checkbox发生变化后，将小的checkbox和它同步*/
        window.onload = function(){
            const hobbies = document.getElementsByName("hobby");
            //获取大全选按钮
            const checkAllBtn = document.getElementById("check-all");
            checkAllBtn.onchange = function(){
                console.log(this);//<input type="checkbox" id="check-all">
                //在事件响应函数中，响应函数绑定给谁，this就是谁
               
                for(let i = 0;i<hobbies.length;i++){
                    hobbies[i].checked = checkAllBtn.checked;
                }
            }
            //  //注意：但是箭头函数除外:this指外层作用域
            // checkAllBtn.onchange = ()=>{
            //     console.log(this);//window
            // }
        }
        
    </script>
</head>
<body>
    <div>
        <form action="#">

            <div>
                请选择你的爱好:
                <input type="checkbox" id="check-all">全选
            </div>

            <div>
                <input type="checkbox" name="hobby" value="乒乓球" >乒乓球
                <input type="checkbox" name="hobby" value="篮球">篮球
                <input type="checkbox" name="hobby" value="羽毛球">羽毛球
                <input type="checkbox" name="hobby" value="足球">足球
            </div>

            <div>
                <button type="button" id="all">全选</button>
                <button type="button" id="no">取消</button>
                <button type="button" id="reverse">反选</button>
                <button type="button" id="send">提交</button>
            </div>

        </form>
    </div>
  
</body>
</html>
