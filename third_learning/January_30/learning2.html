<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素节点</title>
</head>
<body>
    <button id="btn01">点我一下</button>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <div>hhhhh</div>
    <div>hhhhh</div>
    <div>hhhhh</div>
    <div>hhhhh</div>
    <script>
        /*元素节点对象(element)
        1、概述：每一个标签都是元素节点
        2、获取：通过document对象来获取已有的元素节点
        （1）document.getElementById()：根据id获取一个元素节点对象*/
        const btn01 = document.getElementById("btn01");
        console.log(btn01);//<button id="btn01">点我一下</button>
        /*（2）document.getElementsByClassName()：
        作用：根据元素的class属性获取一组元素节点对象;
        返回值：类数组对象；返回值是一个实时更新的集合，当网页中添加新元素时，集合也会实时更新*/
        const span = document.getElementsByClassName("s1");
        console.log(span.length);//6
        for(let i=0;i<span.length;i++){
            span[i].innerHTML = "哈哈哈" + i;
            console.log(span[i]);
            /*
            <span class="s1">哈哈哈0</span>
            <span class="s1">哈哈哈1</span> 
            <span class="s1">哈哈哈2</span> 
            <span class="s1">哈哈哈3</span> 
            <span class="s1">哈哈哈4</span> 
            <span class="s1">哈哈哈5</span> */ 
        }
        /*（3）document.getElementsByTagName()：
        作用：根据标签名获取一组元素节点对象
        返回值：实时更新的集合
        注意：document.getElementsByTagName(*)获取页面中所有元素*/
        const div = document.getElementsByTagName("div");
        console.log(div);
        /*（4）document.getElementsByName()
        作用：根据name属性获取一组元素节点对象；主要用于表单项
        返回值：返回实时更新结果*/
        /*（5）document.querySelectorAll
        作用：根据选择器去页面中查询元素 id选择器加""  类选择器加.
        返回值：返回类数组（不会实时更新）*/
        const div1 = document.querySelectorAll("div");
        console.log(div1);//NodeList(4)
        const div2 = document.querySelectorAll("div")[0];
        console.log(div2);
        /*（6）document.querySelector 根据选择器去页面中查询第一个符合条件的元素*/
        console.log(document.querySelector("span"));
        //3、创建元素节点：document.createElement()根据标签名创建一个元素节点对象*/
        console.log(document.createElement("h2"));
    </script>
    <form>
        <input type="text" name="username" >
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女 
    </form>
</body>
</html>
