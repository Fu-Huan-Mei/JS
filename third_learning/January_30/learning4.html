<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本节点</title>
    <style>

    </style>
</head>
<body>
    <div id="box1">我是div</div>
    <span>我是span</span>
    <script>
/*
1、文本节点对象：在DOM中，网页中所有文本内容都是文本节点对象;可以通过元素来获取文本节点对象，
但通常不这么左；可以直接跳过元素去修改文本*/
    const box1 = document.getElementById("box1");
    const text = box1.firstChild;
    console.log(text);
/*2、修改文本的3个属性
（1）element.textContent获取或修改元素中的文本内容；获取标签中的内容，不会考虑CSS样式*/
       box1.innerText = "hello world" ;
       console.log(box1.textContent);
/*（2）element.innerText获取或修改元素中的文本内容；当字符串中由标签时，会自动对标签进行转义；会考虑CSS样式；
触发网页重排（计算CSS样式）*/
        box1.innerText = "我是新内容";
        console.log(box1.innerText);
/*（3）element.innerHTML获取或修改元素中的html代码；直接向元素中添加html代码;会有被xss注入的风险*/
    </script>
   
</body>
</html>
