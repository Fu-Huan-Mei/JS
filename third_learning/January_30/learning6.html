<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件(Event)</title>
</head>
<body>
<!-- 1、含义：时间就是是用户和页面之间发生交互的行为  eg:点击按钮、鼠标移动、双击按钮、敲击键盘等
2、方式：可以通过为事件绑定响应函数来（回调函数），来完成和用户之间的交互 -->
<!--3、绑定响应函数的方式
（1）直接在元素的属性中设置-->
<!-- <button id="btn" onmousemove="alert('你点我干嘛');">点我一下</button> -->
    <button id="btn" >点我一下</button>
    <!---->
    <script>
//（2）为元素的指定属性设置回调函数的形式来绑定事件，但不能重复绑定事件（即一个事件只可以绑定一个响应函数）
    //获取按钮对象
    const btn = document.getElementById("btn");
    //为按钮对象的事件属性设置响应函数
    btn.onclick = function(){
        alert("我被点了~~");
    }
//（3）通过元素addEventListener()方法来绑定事件，可以同时绑定多个
    btn.addEventListener("click",function(){
        alert("哈哈哈");
    })
    btn.addEventListener("click",function(){
        alert("嘻嘻嘻");
    })
    </script>
    
</body>
</html>
