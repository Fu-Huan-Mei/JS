<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <script>
        /*2023-1-10：第一遍：理解记忆*/
        /*1、多行注释：
        （1）注释中的内容会被解释器自动忽略
        （2）对代码进行解释说明
        （3）注释不想执行的代码*/
        //2、单行注释
        alert(123);//alert()弹出警告框
        //3、JS 严格区分 大小写
        //4、在JS中  多个空格和换行  会被自动忽略，可以利用该特点对代码进行 格式化
        alert(   123);
        //5、JS中每条语句以分号结尾，但是JS中具有自动添加分号的机制，所以如果不写分号解释器会自动添加


    </script>
</head>
