<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
         /*2023-1-10：第一遍：理解记忆*/
        /*
        1、字面量
        （1）含义：代表字面的意思
        （2）使用：在JS中可以直接使用，但不方便
        （3）
        */
       alert(123);
       console.log("hhhhh");
        //2、变量：（1）含义：存储字面量，对字面量进行描述，可随意更改
        //2、变量：（2）使用：
        //声明变量：let/var  变量名 
        let age;
        age = 80;
        alert(age);
        //变量赋值：a = xx
        let a;
        a = 123;
        console.log(a);
        //声明和赋值同时进行
        let b = 123;
        console.log(b);

        
    
      
      
    </script>
</head>

</html>
