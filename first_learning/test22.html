        window.onload = function(){
            //解决事件对象的兼容性问题
            if(!event){
                event = window.event;
            }
            //或关系：找true:
            // event = event || window.envent;
            // 当鼠标在areaDiv种移动时，在showMsg中显示鼠标的坐标
            // 获取两个div
            var areaDiv = documnet.getElmentById("areaDiv");
            var showMsg = documnet.getElmentById("showMsg");
            //onmousemove：该事件将会在鼠标在元素中移动时被触发
            areaDiv.onmousemove = function(event){
                var x = event.clientX;
                var y = event.clientY;
                //在showMsg中显示鼠标的坐标
                showMsg.innerHTML = "x=",x,"y=",y;
            };
         };
    </script>
